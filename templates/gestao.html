<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Cortes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --cor-fundo-escuro: #121212;
            --cor-superficie-escura: #1e1e1e;
            --cor-primaria-azul: #3d8bfd;
            --cor-texto-principal: #e4e6eb;
            --cor-texto-secundario: #b0b3b8;
            --cor-borda-escura: #333;
        }
        body {
            background-color: var(--cor-fundo-escuro);
            color: var(--cor-texto-principal);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-custom { background-color: var(--cor-superficie-escura); border-bottom: 1px solid var(--cor-borda-escura); }
        .navbar-brand, .nav-link { color: var(--cor-texto-secundario); font-weight: 500; }
        .nav-link.active { color: white; font-weight: 700; }
        .nav-link:hover { color: white; }
        .container { max-width: 1200px; }
        .card { background-color: var(--cor-superficie-escura); border: 1px solid var(--cor-borda-escura); border-radius: 0.75rem; }
        .card-header { background-color: transparent; border-bottom: 1px solid var(--cor-borda-escura); font-weight: 600; color: var(--cor-texto-principal); }
        .form-control { background-color: #2a2a2a; color: var(--cor-texto-principal); border: 1px solid var(--cor-borda-escura); }
        .form-control::file-selector-button { background-color: var(--cor-primaria-azul); color: white; border: none; }
        .form-control:focus { background-color: #2a2a2a; color: var(--cor-texto-principal); border-color: var(--cor-primaria-azul); box-shadow: 0 0 0 0.25rem rgba(61, 139, 253, 0.25); }
        .table { color: var(--cor-texto-principal); }
        .table > thead { color: var(--cor-texto-secundario); text-transform: uppercase; font-size: 0.85rem; }
        .table > tbody > tr { border-color: var(--cor-borda-escura); }
        .table-striped > tbody > tr:nth-of-type(odd) > * { --bs-table-bg-type: #2c2c2c; color: var(--cor-texto-principal); }
        .table-hover > tbody > tr:hover > * { background-color: #3a3a3a !important; color: white !important; }
        .badge.bg-danger { background-color: #dc3545 !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">App Conferência</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/conferencia">Conferência</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/gestao">Gestão</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Painel de Gestão</h1>
    
    <div class="card mb-4 shadow-sm">
        <div class="card-header">Adicionar Nova Carga</div>
        <div class="card-body">
            <div class="input-group">
                <input type="text" id="nome-carga" class="form-control" placeholder="Digite o nome da carga (ex: DENILSON)">
                <input type="file" id="pdf-files" class="form-control" multiple accept=".pdf">
                <button class="btn btn-primary" onclick="uploadFiles()">Carregar Pedidos</button>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-start gap-2 mb-4">
        <a href="/api/gerar-relatorio" class="btn btn-success">Gerar Relatório Excel</a>
        </div>

    <div id="cortes-container">
        <div class="alert alert-secondary text-center">A carregar cortes...</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Função para fazer o upload dos arquivos (mantida)
function uploadFiles() {
    const nomeCarga = document.getElementById('nome-carga').value.trim();
    const files = document.getElementById('pdf-files').files;
    if (!nomeCarga) { alert('Por favor, digite o nome da carga.'); return; }
    if (files.length === 0) { alert('Por favor, selecione os arquivos PDF.'); return; }
    const formData = new FormData();
    for (let i = 0; i < files.length; i++) { formData.append('files[]', files[i]); }
    
    // Adiciona um feedback visual para o usuário
    const uploadButton = event.target;
    uploadButton.disabled = true;
    uploadButton.innerHTML = `
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Enviando...
    `;

    fetch(`/api/upload/${nomeCarga}`, { method: 'POST', body: formData })
        .then(response => {
            if (!response.ok) {
                // Se a resposta não for OK, tenta ler o erro como JSON
                return response.json().then(err => Promise.reject(err));
            }
            return response.json();
        })
        .then(data => {
            if (data.sucesso) {
                alert(data.mensagem);
                window.location.reload();
            } else {
                alert('Erro(s) durante o upload:\n' + data.erro);
            }
        })
        .catch(error => {
            console.error('Erro:', error);
            // Mostra o erro vindo do servidor, se disponível
            const mensagemErro = error.erro ? error.erro : 'Ocorreu um erro de rede ou falha no servidor.';
            alert(mensagemErro);
        })
        .finally(() => {
            // Reabilita o botão após a operação
            uploadButton.disabled = false;
            uploadButton.innerHTML = 'Carregar Pedidos';
        });
}

// Função para carregar e exibir os cortes
function carregarCortes() {
    const container = document.getElementById('cortes-container');
    fetch('/api/cortes')
        .then(response => {
            if (!response.ok) {
                return Promise.reject('Falha ao buscar os cortes.');
            }
            return response.json();
        })
        .then(cargas => {
            container.innerHTML = '';
            const nomesCargas = Object.keys(cargas);
            if (nomesCargas.length === 0) {
                container.innerHTML = '<div class="alert alert-info text-center">Nenhum corte registrado.</div>';
                return;
            }
            nomesCargas.forEach(nomeCarga => {
                const cargaDiv = document.createElement('div');
                cargaDiv.className = 'card mb-4 shadow-sm';
                let tabelaHtml = `
                    <div class="card-header">
                        Cortes da Carga: <span class="text-primary">${nomeCarga}</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Nº Pedido</th>
                                        <th>Cliente</th>
                                        <th>Vendedor</th>
                                        <th>Produto Cortado</th>
                                        <th>Qtd. Pedida</th>
                                        <th>Qtd. Entregue</th>
                                        <th>Status</th>
                                        <th>Observação</th>
                                    </tr>
                                </thead>
                                <tbody>`;
                cargas[nomeCarga].forEach(item => {
                    tabelaHtml += `
                        <tr>
                            <td>${item.numero_pedido}</td>
                            <td>${item.nome_cliente}</td>
                            <td>${item.vendedor}</td>
                            <td>${item.produto.produto_nome || ''}</td>
                            <td>${item.produto.quantidade_pedida}</td>
                            <td>${item.produto.quantidade_entregue}</td>
                            <td><span class="badge bg-danger">${item.produto.status}</span></td>
                            <td>${item.observacao || ''}</td>
                        </tr>`;
                });
                tabelaHtml += `</tbody></table></div></div>`;
                cargaDiv.innerHTML = tabelaHtml;
                container.appendChild(cargaDiv);
            });
        })
        .catch(error => {
            console.error('Erro ao carregar cortes:', error);
            container.innerHTML = '<div class="alert alert-danger text-center">Não foi possível carregar os cortes. Verifique o console para mais detalhes.</div>';
        });
}

// Carrega os dados quando a página é carregada
document.addEventListener('DOMContentLoaded', carregarCortes);
</script>

</body>
</html>
