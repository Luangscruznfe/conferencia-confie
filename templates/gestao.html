<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Cortes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --cor-fundo-escuro: #121212;
            --cor-superficie-escura: #1e1e1e;
            --cor-primaria-azul: #3d8bfd;
            --cor-texto-principal: #e4e6eb;
            --cor-texto-secundario: #b0b3b8;
            --cor-borda-escura: #333;
        }
        body {
            background-color: var(--cor-fundo-escuro);
            color: var(--cor-texto-principal);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-custom {
            background-color: var(--cor-superficie-escura);
            border-bottom: 1px solid var(--cor-borda-escura);
        }
        .navbar-brand, .nav-link {
            color: var(--cor-texto-secundario);
            font-weight: 500;
        }
        .nav-link.active {
            color: white;
            font-weight: 700;
        }
        .nav-link:hover {
            color: white;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            background-color: var(--cor-superficie-escura);
            border: 1px solid var(--cor-borda-escura);
            border-radius: 0.75rem;
        }
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--cor-borda-escura);
            font-weight: 600;
            color: var(--cor-texto-principal);
        }
        .form-control {
            background-color: #2a2a2a;
            color: var(--cor-texto-principal);
            border: 1px solid var(--cor-borda-escura);
        }
        .form-control::file-selector-button {
            background-color: var(--cor-primaria-azul);
            color: white;
            border: none;
        }
        .form-control:focus {
            background-color: #2a2a2a;
            color: var(--cor-texto-principal);
            border-color: var(--cor-primaria-azul);
            box-shadow: 0 0 0 0.25rem rgba(61, 139, 253, 0.25);
        }
        .table {
            color: var(--cor-texto-principal);
        }
        .table > thead {
            color: var(--cor-texto-secundario);
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        .table > tbody > tr {
            border-color: var(--cor-borda-escura);
        }
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            --bs-table-bg-type: #2c2c2c;
            color: var(--cor-texto-principal);
        }
        .table-hover > tbody > tr:hover > * {
            background-color: #3a3a3a !important;
            color: white !important;
        }
        .badge.bg-danger {
            background-color: #dc3545 !important;
        }
        .dropdown-menu {
            background-color: var(--cor-superficie-escura);
            border-color: var(--cor-borda-escura);
            max-height: 300px;
            overflow-y: auto;
        }
        .dropdown-item {
            color: var(--cor-texto-secundario);
        }
        .dropdown-item:hover {
            background-color: rgba(61, 139, 253, 0.1);
            color: var(--cor-texto-principal);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">App Conferência</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/conferencia">Conferência</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/gestao">Gestão</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Painel de Gestão</h1>

    <div class="card mb-4 shadow-sm">
        <div class="card-header">Adicionar Nova Carga</div>
        <div class="card-body">
            <div class="mb-3">
                <input type="text" id="nome-carga" class="form-control" placeholder="Digite o nome da carga (ex: DENILSON)">
            </div>
            <div class="mb-3">
                <label class="form-label">Selecione os arquivos PDF (Parte 1)</label>
                <input type="file" id="parte1" class="form-control" multiple accept=".pdf">
            </div>
            <div class="mb-3">
                <label class="form-label">Selecione os arquivos PDF (Parte 2)</label>
                <input type="file" id="parte2" class="form-control" multiple accept=".pdf">
            </div>
            <button class="btn btn-primary" onclick="uploadArquivosEmPartes()">Carregar Pedidos</button>
        </div>
    </div>

    <div class="d-flex justify-content-start gap-2 mb-4">
        <a href="/api/gerar-relatorio" class="btn btn-success">Gerar Relatório Excel</a>
        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="backupDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Gerir Backups
            </button>
            <ul class="dropdown-menu" aria-labelledby="backupDropdown" id="backup-lista">
               <li><a class="dropdown-item text-muted" href="#">A carregar...</a></li>
            </ul>
        </div>
        <button class="btn btn-danger ms-auto" onclick="resetarDia()">Finalizar e Limpar Dia</button>
    </div>

    <div id="cortes-container">
        <p class="text-center text-muted">A carregar cortes...</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function uploadArquivosEmPartes() {
    const nomeCarga = document.getElementById('nome-carga').value.trim();
    const parte1 = document.getElementById('parte1').files;
    const parte2 = document.getElementById('parte2').files;
    if (!nomeCarga) return alert('Por favor, digite o nome da carga.');
    if (parte1.length === 0 && parte2.length === 0) return alert('Selecione ao menos um arquivo PDF.');
    const formData = new FormData();
    [...parte1].forEach(file => formData.append('files[]', file));
    [...parte2].forEach(file => formData.append('files[]', file));
    fetch(`/api/upload/${nomeCarga}`, { method: 'POST', body: formData })
        .then(r => r.json())
        .then(data => {
            if (data.sucesso) alert(data.mensagem);
            else alert('Erro no upload:\n' + data.erro);
            window.location.reload();
        })
        .catch(err => alert('Erro de rede.'));
}

// ... restante das funções manter igual ...
document.addEventListener('DOMContentLoaded', function() {
    carregarCortes();
    carregarBackups();
});
</script>

</body>
</html>
